<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dbeafe, #f0f9ff);
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 650px;
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    h1 {
      color: #2a6ee3;
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 25px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.08);
    }
    input:hover, textarea:hover {
      background-color: #f0f4ff;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background: linear-gradient(to right, #2a6ee3, #1e50b5);
      color: white;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
      cursor: pointer;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(42, 110, 227, 0.5);
      background: linear-gradient(to right, #1e50b5, #2a6ee3);
    }
    .result {
      margin-top: 30px;
      background: linear-gradient(120deg, #eef5ff, #dceeff);
      padding: 20px;
      border-left: 6px solid #2a6ee3;
      border-radius: 12px;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .result p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resume Analyzer</h1>
    <input type="file" id="resumeFile" accept=".pdf,.docx" />
    <textarea id="jobDescription" placeholder="Paste job description here..."></textarea>
    <button onclick="analyzeResume()">Analyze Resume</button>

    <div class="result" id="resultBox" style="display:none">
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Skills:</strong> <span id="skills"></span></p>
      <p><strong>Match Score:</strong> <span id="match"></span>%</p>
      <p><strong>Suggestions:</strong> <span id="suggestions"></span></p>
    </div>
  </div>

  <script>
    function analyzeResume() {
      const file = document.getElementById("resumeFile").files[0];
      const jobDescription = document.getElementById("jobDescription").value;
  
      if (!file || !jobDescription) {
        alert("Please upload a resume and enter a job description.");
        return;
      }
  
      const formData = new FormData();
      formData.append("resume", file);
      formData.append("job_description", jobDescription);
  
      fetch("http://127.0.0.1:5000/analyze", {
        method: "POST",
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
          } else {
            document.getElementById("name").innerText = file.name.split(".")[0];
            document.getElementById("skills").innerText = data.skills.join(", ");
            document.getElementById("match").innerText = data.match_score;
            document.getElementById("suggestions").innerText = "Try adding more role-specific keywords.";
            document.getElementById("resultBox").style.display = "block";
          }
        })
        .catch(error => {
          console.error("Error:", error);
          alert("Something went wrong.");
        });
    }
  </script>
  
</body>
</html>
